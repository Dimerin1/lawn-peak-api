services:
  - type: web
    name: lawn-peak-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: PORT
        value: 10000
